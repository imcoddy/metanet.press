# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 邱少闲聊MetaNet
subtitle: 'BITCOIN 上拓天地 METANET 里定乾坤'
description: 'Bitcoin 上拓天地，Metanet 里定乾坤。本站是 BSV 骷髅会群主「邱少贤撩 Metanet 」的大型现场，保证让各位看官看得高潮迭起，欲罢不能。'
keywords: 'Metanet,Metanet.Press,Metanet Press,BSV,邱少闲聊,邱少贤,邱少贤撩Metanet,邱少闲聊Metanet,BSV社区,BitcoinSV社区,Bitcoin Society,BSV社会,BSV Society,BitcoinSV,BTC,BCH,Bitcoin,SvSkull,骷髅会,BSV骷髅会,比特币,Satoshi,Craig,Craig Wright,CSW,比特币现金,比特币SV,区块链,中本聪愿景'
author: 邱少贤
language: 'zh-CN'
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://metanet.press/blog
root: /blog/
permalink: :year/:month/:title/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'tomorrow'
  line_number: false    # default false
  # custom_css:

search:
  path: search.xml
  field: post

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: volantis

sitemap:
  path: sitemap.xml
  # template: ./sitemap_template.xml
  rel: false
baidusitemap:
  path: baidusitemap.xml
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: ''

breadcrumb:
  display: true

watermark:
  enable: true
  textEnable: true
  gravity: southeast
  text: 邱少闲聊MetaNet

theme_config:
  ############################### Style ###############################
  style:
    font_smoothing: true # font-smoothing for webkit
    max_width: 1080px # Sum of body width and sidebar width (This limit will be exceeded when the device width is greater than 2000px, reaching 75% of the total width)
    scrollbar:
      size: 4px
      border: 2px
      color: '#e8b21f'
      hover: '#ff5722'
    navbar:
      height: 64px
      width: auto # auto, max
      effect: [shadow, floatable, blur] # [shadow, floatable, blur]
    sidebar:
      effect: [shadow] # [shadow, floatable, blur]
    body:
      effect: [shadow] # [shadow, floatable, blur]
      highlight:
        language: true # show language of codeblock
        copy_btn: true
      text_align: # left, right, justify, center
        h1: center
        h2: left
        h3: left
        h4: left
        p: justify
      note: # style for default note: {% note text %}
        icon: '\f054'
        color: ''
      checkbox:
        enable: true # enable for user
        color: '' # color for default checkbox
    gap:
      h2: 4px # Spacing above H2 (only px unit)
      h3: 4px # Spacing above H3 (only px unit)
      h4: 4px # Spacing above H4 (only px unit)
      paragraph: 1.2rem # Paragraph spacing between paragraphs
      row: .5rem # Paragraph spacing between other elements
      line_height: 1.75 # normal, 1.5, 1.75, 2 ...
    border_radius:
      card: 0px
      codeblock: 0px
      searchbar: 0px
      button: 0px
    fontsize:
      root: 16px
      h1: 1.925rem
      h2: 1.625rem
      h3: 1.375rem
      h4: 1.25rem
      h5: 1.125rem
      h6: 1rem
      body: 1rem
      list: .9375rem
      meta: .875rem
      code: .8125rem
      footnote: .85rem
    fontfamily:
      logofont:
        fontfamily: '"Varela Round", "STKaiti", "Microsoft YaHei", Helvetica, Arial'
        name: 'Varela Round'
        url: https://cdn.jsdelivr.net/gh/xaoxuu/cdn-fonts/VarelaRound/VarelaRound-Regular.ttf
        weight: 700
        style: bold
      bodyfont:
        fontfamily: 'UbuntuMono, "PingFang SC", "Microsoft YaHei", Helvetica, Arial'
        name: 'UbuntuMono'
        url: https://cdn.jsdelivr.net/gh/xaoxuu/cdn-fonts/UbuntuMono/UbuntuMono-Regular.ttf
        weight: normal
        style: normal
        offset: 0.1rem # Correct baseline for zh-CN
      codefont:
        fontfamily: 'Menlo, UbuntuMono, Monaco'
        # name: 'Monaco'
        # url: https://cdn.jsdelivr.net/gh/xaoxuu/cdn-fonts/Monaco/Monaco.ttf
        # weight: normal
        # style: normal
    # color:
    #   site: '#21232F' # Website background color
    #   site_inner: '#fff' # Text color inside the website background
    #   site_footer: '#666' # Footer text color inside the website background
    #   card: '#444' # Card background color
    #   text: '#fff' # The color of the text on the card.
    #   theme: '#ff9800' # Main color
    #   link: '#1BCDFC' # Link color
    #   hover: '#ff5722' # Link highlight color
    #   inner: '#333' # Text color inside the button
    #   block: '#555' # Block color
    #   inlinecode: '#555' # Inline code color
    #   codeblock: '#555' # Codeblock color
    #   p: '#ccc' # Paragraph color




  ############################### Layout ###############################
  cover:
    scheme: docs # docs, blog
    display:
      home: true
      archive: true
      others: false # can be written in front-matter 'cover: true'
    logo: https://imgkr.cn-bj.ufileos.com/63404408-3cae-496e-8094-a3d3b13d3a8f.png # https://cdn.jsdelivr.net/gh/xaoxuu/cdn-assets/logo/256/google_logo.png
    title: 'BitCoin上拓天地<br>MetaNet里定乾坤'
    subtitle:
    search: # search bar placeholder
    features:
      - name: 文章标签
        url: /tags
        icon: fas fa-tags
      # Categories:
      #   url: /categories
      #   icon: fas fa-bookmark
      # Archives:
      #   url: /archives
      #   icon: fas fa-archive
      - name: 关于本站
        url: /about
        icon: fas fa-user-circle
      - name: 比特币重生计划
        url: ../rebirth
        icon: fab fa-btc


  # Navigation Bar
  navbar:
    logo: # choose [img] or [icon + title]
      # img: '/images/logo.png'
      # img: 'https://imgkr.cn-bj.ufileos.com/63404408-3cae-496e-8094-a3d3b13d3a8f.png'
      # icon: 'https://metanet.press/images/avatar.png'
      title: 邱少闲聊MetaNet
  layout:
    # The following can be written in `blog/source/_data/layout.yml`
    # 文章列表（主页、自定义的列表）布局
    on_list:
      # 列表中每一篇文章的meta信息
      meta: [title, author, category, date, wordcount, top]
      # 列表类页面的侧边栏
      sidebar: [blogger, welcome, category, tagcloud, qrcode, wechat]
      # read more button
      readmore: Read More <i class="fas fa-chevron-right"></i>
    # 页面布局
    on_page:
      # 文章页面主体元素，你也可以在页面的Front-matter中设置
      body: [article, comments]
      # 默认的meta信息，文章中没有配置则按照这里的配置来显示，设置为false则不显示
      # 其中，title只在header中有效，music和thumbnail无需在这里设置，文章中有则显示
      # 如果tags放置在meta.header中，那么在post列表中不显示（因为卡片下方已经有了）
      meta:
        header: [title, author, category, date, top]
        footer: [updated, tags, btns, share]
      # 文章页面的侧边栏
      sidebar: [qrcode, toc]
    # 文章布局，参数继承自 on_page
    on_post:
      # 文章页脚，自动在每一篇文章末尾添加
      article_footer: [references, related_repos, copyright, donate]
    # 其他的页面布局暂时等于 on_list


  # meta library
  meta:
    # 文章标题
    title: # 暂无配置
    # 默认文章作者（可在front-matter中覆盖）
    author:
      avatar: '/images/avatar.png'
      name: 邱少贤
      url: /contact/
    # 文章创建日期
    date:
      icon: fas fa-calendar-alt
      title: '发布于：'
      format: 'll' # 日期格式 http://momentjs.com/docs/
    # 文章更新日期
    updated:
      icon: fas fa-edit
      title: '更新于：'
      format: 'll' # 日期格式 http://momentjs.com/docs/
    # 文章分类
    category:
      icon: fas fa-folder-open
    # 文章置顶
    top:
      icon: fas fa-angle-double-up
    # 文章浏览计数
    counter:
      icon: fas fa-eye
    # 文章字数和阅读时长
    wordcount:
      icon_wordcount: fas fa-keyboard
      icon_duration: fas fa-hourglass-half
    # 文章标签
    tags:
      icon: fas fa-hashtag
    # 分享
    share:
      - id: qq
        img: https://cdn.jsdelivr.net/gh/xaoxuu/cdn-assets/logo/128/qq.png
      - id: qzone
        img: https://cdn.jsdelivr.net/gh/xaoxuu/cdn-assets/logo/128/qzone.png
      - id: weibo
        img: https://cdn.jsdelivr.net/gh/xaoxuu/cdn-assets/logo/128/weibo.png
      - id: qrcode # 当id为qrcode时需要安装插件  npm i -S hexo-helper-qrcode
        img: https://cdn.jsdelivr.net/gh/xaoxuu/cdn-assets/logo/128/wechat.png
      # - id: telegram
      #   img: https://cdn.jsdelivr.net/gh/xaoxuu/cdn-assets/logo/128/telegram.png
    # 链接
    btns:
      edit:
        icon: fas fa-edit
        title: 在GitHub上编辑此页
        color: '#888'
      repo: # 源码链接
        icon: fas fa-file-code
        title: 源码
        color: '#508EF2'
      bug: # BUG反馈链接
        icon: fas fa-bug
        title: BUG
        color: '#FE5F58'
      doubt: # 疑问链接
        icon: fas fa-question-circle
        title: 疑问
        color: '#FFBD2B'
      idea: # 建议链接
        icon: fas fa-lightbulb
        title: 建议
        color: '#3DC550'
      faq: # FAQ链接
        icon: fas fa-comments
        title: FAQ
        color: '#29B1C9'
      feedback: # 反馈链接
        icon: fas fa-comment-dots
        title: 反馈
        color: '#1BCDFC'

  # widget library
  widget:
    # The following can be written in `blog/source/_data/widget.yml`
    # ---------------------------------------
    # blogger info widget
    blogger:
      class: blogger
      display: [desktop, mobile] # [desktop, mobile]
      avatar: https://metanet.press/images/avatar.png
      shape: rectangle # circle, rectangle
      url: /about/
      title: 邱少贤
      subtitle:
      jinrishici: false # Poetry Today. You can set a string, and it will be displayed when loading fails.
      social: true
    # ---------------------------------------
    # toc widget (valid only in articles)
    toc:
      class: toc
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fas fa-list
        title: 本文目录
      list_number: false
      min_depth: 2
      max_depth: 5
    # ---------------------------------------
    # category widget
    category:
      class: category
      display: [desktop] # [desktop, mobile]
      header:
        icon: fas fa-folder-open
        title: 文章分类
        url: /blog/categories/
    # ---------------------------------------
    # tagcloud widget
    tagcloud:
      class: tagcloud
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fas fa-tags
        title: 热门标签
        url: /blog/tags/
      min_font: 14
      max_font: 24
      color: true
      start_color: '#999'
      end_color: '#555'
    # ---------------------------------------
    # related posts widget
    related_posts:
      class: related_posts # npm i -S hexo-related-popular-posts
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fas fa-bookmark
        title: 相关文章
      max_count: 5
    # ---------------------------------------
    # copyright widget (valid only in articles)
    copyright:
      class: copyright
      display: [desktop, mobile] # [desktop, mobile]
      blockquote: true
      permalink: '本文永久链接是：'
      content:
        - '博客内容遵循 署名-非商业性使用-相同方式共享 4.0 国际 (CC BY-NC-SA 4.0) 协议'
        - permalink
    # ---------------------------------------
    # qrcode widget
    donate:
      class: qrcode
      display: [desktop, mobile] # [desktop, mobile]
      height: 128px  # Automatic height if not set
      fancybox: true
      images:
        - /images/reward/wechat.png
        - /images/reward/alipay.png
    # ---------------------------------------
    # wechat widget
    wechat:
      class: qrcode
      header:
        icon: fab fa-weixin
        title: 扫码关注
      display: [desktop, mobile] # [desktop, mobile]
      # height: 128px  # Automatic height if not set
      fancybox: true
      images:
        - /images/metanet.press.png
    # ---------------------------------------
    welcome:
      class: text
      pid: welcome
      display: [desktop] # [desktop, mobile]
      header:
        icon: fas fa-bullhorn
        title: 邱少闲聊 MetaNet
        # url: https://github.com/xaoxuu/
      content:
        # - '![](https://imgkr.cn-bj.ufileos.com/63404408-3cae-496e-8094-a3d3b13d3a8f.png)'
        - '![](/images/logo.png)'
        - 'BitCoin 上拓天地，MetaNet 里定乾坤。'
        - '这里是 BSV 骷髅会群主「邱少贤撩MetaNet」的大型现场，保证让各位看官看得高潮迭起，欲罢不能。'
        - '如果您是第一次访问本站，请先查阅[「比特币重生计划」](../rebirth)了解比特币发展历程的来龙去脉。'


    # references widget
    references:
      class: references # is subclass of list
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fas fa-quote-left
        title: 参考资料
    related_repos:
      class: references # is subclass of list
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fab fa-github
        title: 源码链接

    # You can add your own widget here or 'blog/source/_data/widget.yml'
    # class: text, list, grid, qrcode, page, ... see more at https://volantis.js.org/



  footer:
    # layout of footer: [aplayer, social, license, info, copyright]
    layout: [social, license, copyright]
    social:
      - icon: fab fa-twitter
        url: https://twitter.com/imcoddy
      - icon: fab fa-github
        url: https://github.com/imcoddy
      - icon: fab fa-weibo
        url: https://weibo.com/imcoddy
      - icon: fab fa-zhihu
        url: https://www.zhihu.com/people/imcoddy
    copyright: '[Copyright © 2019-2020 邱少闲聊MetaNet版权所有](https://metanet.press)'
    # You can add your own property here. (Support markdown, for example: br: '<br>')
    br: '<br>'


  ############################### SEO ###############################
  seo:
    # When there are no keywords in the article's front-matter, use tags as keywords.
    use_tags_as_keywords: true
    # When there is no description in the article's front-matter, use excerpt as the description.
    use_excerpt_as_description: true
    robots:
      home_first_page: index,follow
      home_other_pages: noindex,follow
      archive: noindex,follow
      category: noindex,follow
      tag: noindex,follow
      # robots can be written in front-matter


  ############################### Plugins ###############################
